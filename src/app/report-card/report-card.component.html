<div class="report-card">
    <h1>{{ Student?.name?.charAt(0)?.toUpperCase() +''+ Student?.name?.slice(1) }} Report Card</h1>
    <div class="table-container">
        <table class="report-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Total marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Subject of Student?.marksArray">
                    <th class="Subjects">{{ Subject.subject }}</th>
                    <td [ngClass]="Subject.marks < 33 ? 'failed' : 'passed'">{{ Subject.marks }}</td>
                    <td>100</td>
                    <td [ngClass]="Subject.marks < 33 ? 'failed' : 'passed'">A+</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>


<div class="student-report-card">
    <h1>Overall Result</h1>
    <div class="responsive-table-container">
        <table class="summary-table">
            <tbody>
                <tr>
                    <th class="thead">Status</th>
                    <td class="alg" [ngClass]="failed ? 'failed':'passed'">{{ failed ? 'Failed':'Passed' }}</td>
                </tr>
                <tr>
                    <th class="thead">Total Marks</th>
                    <td class="black">90%</td> <!-- Percentage for Passed Subjects -->
                </tr>
                <tr>
                    <th class="thead">Total Percentage</th>
                    <td class="alg">50</td> <!-- Total of Failed Subjects -->
                </tr>
                <tr>
                    <th class="thead"><strong>Total</strong></th>
                    <td class="black"><strong>500</strong></td> <!-- Total Marks -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
