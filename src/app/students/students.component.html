<ag-grid-angular
  style=" height: 800px; width: 1000px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [masterDetail]="true"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
  (gridReady)="onGridReady($event)"
  (cellValueChanged)="onCellValueChanged($event)"
  [domLayout]="'autoHeight'">
</ag-grid-angular>
